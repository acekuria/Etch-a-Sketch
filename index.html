<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" />
  <script src="script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>

<body>

  <div class="header">
  <h1 class="h1">Etch-a-Sketch</h1>
  <input type="text"  
    placeholder="Size of Board" 
    onchange="changeSize(this.value)"
    id="input" />
<button for="input" class="button">Set Size</button></div>
  
  

  <div class="board"> 
  </div>

  <div class="button-container">
  <button onclick="changeColor('black')" class="button">Black</button>
  <button onclick="changeColor('white')" class="button">Eraser</button>
  <button onclick="changeColor('random')" class="button">Random</button>
  <button onclick="Reset()" class="button">Reset</button>
  </div>
</body>
</html>
